<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="_app">
      <div>
        <img src="./assets/js.svg" class="logo js" alt="JS Logo" />
      </div>

      <h1>VOXER</h1>

      <div class="buttons">
        <button id="btn-increase" type="button" />
        <button id="btn-reset" type="button">Reset</button>
        <button id="btn-maximize" type="button">Maximize</button>
        <button id="btn-unmaximize" type="button">Unmaximize</button>
        <button id="btn-show-menu" type="button">Show menu</button>
        <button id="btn-hide-menu" type="button">Hide menu</button>
      </div>

      <div class="card">
        <p id="msg">Message:</p>
        <p>
          Edit
          <code>view/index.html</code> to test HMR
        </p>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
